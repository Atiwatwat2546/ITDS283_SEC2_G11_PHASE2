name: PW
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  url_launcher: ^6.0.19
  go_router: ^13.2.3
  firebase_core: ^2.29.0
  cloud_firestore: ^4.16.1
  intl: ^0.19.0
  form_field_validator: ^1.1.0
  firebase_auth: ^4.19.1
  fluttertoast: ^8.2.5
  firebase_messaging: ^14.8.2
  google_sign_in: ^6.2.1
  image_picker: ^1.1.0
  firebase_storage: ^11.7.2
  shared_preferences: ^2.2.3
  flutter_launcher_icons: "^0.13.1"
  

dev_dependencies:
  yaml: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/new_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/new_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/new_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/new_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/facebook_logo.png
    - assets/google_logo.png
    - assets/add.PNG
    - assets/new_icon.png
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-ExtraBold.ttf

    - family: Promt
      fonts:
        - asset: fonts/Prompt-Bold.ttf

    - family: Promt-SemiBold
      fonts:
        - asset: fonts/Prompt-SemiBold.ttf
       

    - family: Promt-Thin
      fonts:
        - asset: fonts/Prompt-Thin.ttf

    - family: Promt-Medium
      fonts:
        - asset: fonts/Prompt-Medium.ttf
