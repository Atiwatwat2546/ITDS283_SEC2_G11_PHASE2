name: project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  url_launcher: ^6.0.19
  go_router: ^13.2.3
  firebase_core: ^2.29.0
  cloud_firestore: ^4.16.1
  intl: ^0.19.0
  form_field_validator: ^1.1.0

dev_dependencies:
  yaml: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/facebook_logo.png
    - assets/google_logo.png
    - assets/add.PNGs
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-ExtraBold.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: Promt
      fonts:
        - asset: fonts/Prompt-Bold.ttf

    - family: Promt-SemiBold
      fonts:
        - asset: fonts/Prompt-SemiBold.ttf
       

    - family: Promt-Thin
      fonts:
        - asset: fonts/Prompt-Thin.ttf

    - family: Promt-Medium
      fonts:
        - asset: fonts/Prompt-Medium.ttf

  #         weight: 700
