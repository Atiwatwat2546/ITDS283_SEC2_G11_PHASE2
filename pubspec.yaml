name: project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  url_launcher: ^6.0.19

dev_dependencies:
  yaml: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/facebook_logo.png
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-ExtraBold.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: Promt
      fonts:
        - asset: fonts/Prompt-Bold.ttf
        - asset: fonts/Prompt-Medium.ttf
        - asset: fonts/Prompt-SemiBold.ttf
        - asset: fonts/Prompt-Thin.ttf

  #         weight: 700
